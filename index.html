<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniatuur Auto Verzameling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mijn Miniatuur Auto Verzameling</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Zoek een model..." onkeyup="search()">
        </div>
    </header>

    <div class="filter-container">
        <select id="filterCategory" onchange="filter()">
            <option value="">Filter op Categorie</option>
            <option value="Sport">Sport</option>
            <option value="Classic">Classic</option>
            <option value="SUV">SUV</option>
        </select>
    </div>

    <table id="carTable">
        <thead>
            <tr>
                <th>Merk Logo</th>
                <th>Merknaam</th>
                <th>Model</th>
                <th>Jaar</th>
                <th>Schaal</th>
                <th>Categorie</th>
                <th>Opmerking</th>
            </tr>
        </thead>
        <tbody id="carTableBody">
            <!-- Gegevens komen hier -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
