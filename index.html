<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniatuur Auto Collectie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Miniatuur Auto Collectie</h1>

    <input type="text" id="search" placeholder="Zoek op merk of type..." onkeyup="filterCollection()">

    <form id="carForm">
        <input type="text" id="merk" placeholder="Merk" required>
        <input type="text" id="type" placeholder="Type" required>
        <input type="text" id="code" placeholder="Code" required>
        <input type="file" id="imageUpload" accept="image/*" required>
        <textarea id="omschrijving" placeholder="Omschrijving" required></textarea>
        <button type="submit">Voeg toe</button>
    </form>

    <div id="collectionGrid"></div>

    <script src="script.js"></script>
</body>
</html>
