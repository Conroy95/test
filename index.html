<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniatuur Auto Verzameling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mijn Miniatuur Auto Verzameling</h1>
  </header>

  <main>
    <section id="cars-table">
      <table id="cars">
        <thead>
          <tr>
            <th>Merk Logo</th>
            <th>Merknaam</th>
            <th>Model</th>
            <th>Jaar</th>
            <th>Schaal</th>
            <th>Categorie</th>
            <th>Opmerking</th>
          </tr>
        </thead>
        <tbody id="car-data">
          <!-- Data wordt hier toegevoegd via script.js -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mijn Miniatuur Auto Verzameling</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
