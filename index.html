<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diecast Collectie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mijn Diecast Collectie</h1>
    <form id="diecastForm">
        <input type="text" id="name" placeholder="Naam" required>
        <input type="text" id="type" placeholder="Type" required>
        <textarea id="description" placeholder="Omschrijving"></textarea>
        <input type="file" id="photo" accept="image/*">
        <button type="submit">Toevoegen</button>
    </form>
    <div id="collection"></div>
    <script src="script.js"></script>
</body>
</html>
