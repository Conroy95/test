<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diecast Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diecast Collection</h1>
        <form id="itemForm">
            <label for="category">Categorie:</label>
            <select id="category">
                <option value="auto">Auto</option>
                <option value="truck">Truck</option>
                <option value="helmet">Helm</option>
            </select>
            <label for="name">Naam:</label>
            <input type="text" id="name" placeholder="Naam van item" required>
            <label for="year">Jaar:</label>
            <input type="number" id="year" placeholder="Jaar van productie" required>
            <button type="submit">Voeg item toe</button>
        </form>
        <ul id="collectionList">
            <!-- Items worden hier toegevoegd -->
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
