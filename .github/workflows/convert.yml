name: Excel naar JSON converter

on:
  push:
    paths:
      - 'data/locations.xlsx'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installeer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Converteer Excel naar JSON
        run: |
          python scripts/convert_excel_to_json.py

      - name: Commit en push JSON
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add data/locations.json
          git commit -m "JSON gegenereerd uit Excel"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
